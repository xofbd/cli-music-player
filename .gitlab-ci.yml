variables:
  GIT_STRATEGY: fetch

stages:
  - build
  - test

build:
  stage: build
  script: make build-all
  artifacts:
    paths:
      - build/

test:
  stage: test
  before_script:
    - touch build/*
    - apt-get update && apt-get install -y bats fd-find
  script:
    - make tests
  needs: ["build"]
